<!doctype html>
<html lang="en">
    <head>
        <title>Fuse Angular - Angular Template and Starter Kit</title>
        <meta charset="utf-8">
        <meta
            name="description"
            content="Admin Template and Starter Kit with Angular, Angular Material Components and TailwindCSS">
        <meta
            name="keywords"
            content="Fuse,HTML,CSS,Angular,Angular 2,Angular 10,Angular 11,Angular 12,Material,Material 2,Angular Components,Tailwind,Tailwind CSS,TailwindCSS,Admin Template,Admin Starter Kit">
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

        <base href="/">

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="favicon-16x16.png">
        <link
            rel="icon"
            type="image/png"
            href="favicon-32x32.png">

        <!-- Fonts -->
        <link
            href="assets/fonts/inter/inter.css"
            rel="stylesheet">

        <link
            href="https://fonts.gstatic.com"
            rel="preconnect">
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet">

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

        <!-- Splash screen styles -->
        <link
            href="assets/styles/splash-screen.css"
            rel="stylesheet">
        <!-- <link href="assets/devextreme/dx.light.css"
        rel="stylesheet"> -->
        <!-- light theme devExreeme -->
        <link rel="dx-theme" data-theme="generic.light.amber" href="assets/devextreme/dx.light.amber.css" data-active="true">
        <link rel="dx-theme" data-theme="generic.light.brand" href="assets/devextreme/dx.light.brand.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.light.default" href="assets/devextreme/dx.light.default.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.light.fuchsia" href="assets/devextreme/dx.light.fuchsia.css" data-active="false">
       
        <link rel="dx-theme" data-theme="generic.light.indigo" href="assets/devextreme/dx.light.indigo.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.light.orange" href="assets/devextreme/dx.light.orange.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.light.pink" href="assets/devextreme/dx.light.pink.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.light.purple" href="assets/devextreme/dx.light.purple.css" data-active="false">
       
        <link rel="dx-theme" data-theme="generic.light.red" href="assets/devextreme/dx.light.red.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.light.rose" href="assets/devextreme/dx.light.rose.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.light.violet" href="assets/devextreme/dx.light.violet.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.light.yellow" href="assets/devextreme/dx.light.yellow.css" data-active="false">

        <!-- dark theme devExreeme -->
        <link rel="dx-theme" data-theme="generic.dark.amber" href="assets/devextreme/dx.dark.amber.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.dark.brand" href="assets/devextreme/dx.dark.brand.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.dark.default" href="assets/devextreme/dx.dark.default.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.dark.fuchsia" href="assets/devextreme/dx.dark.fuchsia.css" data-active="false">

        <link rel="dx-theme" data-theme="generic.dark.indigo" href="assets/devextreme/dx.dark.indigo.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.dark.orange" href="assets/devextreme/dx.dark.orange.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.dark.pink" href="assets/devextreme/dx.dark.pink.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.dark.purple" href="assets/devextreme/dx.dark.purple.css" data-active="false">

        <link rel="dx-theme" data-theme="generic.dark.red" href="assets/devextreme/dx.dark.red.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.dark.rose" href="assets/devextreme/dx.dark.rose.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.dark.violet" href="assets/devextreme/dx.dark.violet.css" data-active="false">
        <link rel="dx-theme" data-theme="generic.dark.yellow" href="assets/devextreme/dx.dark.yellow.css" data-active="false">

    </head>

    <body>

        <!-- Splash screen -->
        <fuse-splash-screen  [type]="'primary'"> 
            <img
                src="assets/images/logo/logo.png"
                alt="Fuse logo">
            <div class="spinner">
                <div class="bounce1 bg-amber-600"></div>
                <div class="bounce2 bg-amber-600"></div>
                <div class="bounce3 bg-amber-600"></div> 
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>

    </body>

</html>
